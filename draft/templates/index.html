
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 200px;
    background-color: black;
    color: white;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar li {
    text-align: center;
}

.sidebar a {
    display: block;
    padding: 15px 0;
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.sidebar a:hover,
.sidebar a.active {
    background-color: white;
    color: black;
}

      .content {
        margin-left: 20%; /* Adjust this to match menu width */
        height: 100%;
        width: 80%;
      }
    </style>

  </head>
  <body>
    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="loadContent('profile')">Profile</a></li>
            <li><a href="#" onclick="loadContent('orders')">Orders</a></li>
            <li><a href="#" onclick="loadContent('payments')">Payments</a></li>
            <li><a href="#" onclick="loadContent('records')">Records</a></li>
            <li><a href="#" onclick="loadContent('charts')">Charts</a></li>
        </ul>
    </div>
    <div class="content" id="dynamic-content">
      <!-- Dynamic content will be loaded here -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Load page1 by default when the page loads
        loadContent("profile");
      });

      // scripts.js
      function loadContent(page) {
        fetch(`/${page}/`)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("dynamic-content").innerHTML = html;
          })
          .catch((error) => console.error("Error loading page:", error));
      }
    </script>
  </body>
</html>
